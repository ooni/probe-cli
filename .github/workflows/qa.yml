# Runs quality assurance checks for the all experiments
name: "qa"
on:
  push:
    branches:
      - "release/**"
      - "fullbuild"
      - "qabuild"

jobs:
  test_webconnectivity:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: ./QA/rundocker.bash "webconnectivity"

