# macos builds ooniprobe for macos
name: macos
on:
  push:
    branches:
      - "release/**"
      - "stable"
jobs:
  build:
    runs-on: "macos-10.15"
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.17.3"
      - uses: actions/checkout@v2
      - run: ./mk OONI_PSIPHON_TAGS="" ./CLI/darwin/amd64/ooniprobe
      - run: ./E2E/ooniprobe.sh ./CLI/darwin/amd64/ooniprobe
