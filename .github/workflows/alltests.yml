# Runs the whole test suite
name: alltests
on:
  push:
    branches:
      - "release/**"
      - "fullbuild"
      - "alltestsbuild"

      # Since https://github.com/ooni/probe-cli/pull/1352, we only run unit tests (i.e.,
      # proper unit tests or tests using either GVisor or localhost) for PRs. So, for extra
      # robustness we want to run all tests every time we merge a PR into master.
      - "master"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Get GOVERSION content
        id: goversion
        run: echo "version=$(cat GOVERSION)" >> "$GITHUB_OUTPUT"

      - uses: magnetikonline/action-golang-cache@v4
        with:
          go-version: "${{ steps.goversion.outputs.version }}"
          cache-key-suffix: "-alltests-${{ steps.goversion.outputs.version }}"

      - run: go test -race -tags shaping ./...
