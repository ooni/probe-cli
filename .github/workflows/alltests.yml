name: alltests
on:
  push:
    branches:
      - 'release/**'
  schedule:
    - cron: "0 7 * * */1"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.16"
      - uses: actions/checkout@v2
      - run: go run ./internal/cmd/getresources
      - run: go test -race -tags shaping ./...
