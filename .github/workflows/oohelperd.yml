# oohelperd builds and publishes oohelperd for Linux
name: oohelperd
on:
  push:
    branches:
      - "release/**"
      - "oohelperd-staging"

jobs:
  build_amd64:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.17.3"

      - name: build oohelperd binary
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -v -tags netgo -ldflags="-s -w -extldflags -static" ./internal/cmd/oohelperd
